<!DOCTYPE html>

<head>
    <title>express api demo</title>
</head>

<body>
    <h1>express api demo</h1>
    <dl id='apiList'>
        </ul>
</body>
<script type="module">
    let list = document.getElementById("apiList");

    async function fetchServices() {
        let response = await fetch('/services');
        let data = await response.json();
        let dt = document.createElement("dt")
        dt.innerText = "services list:"
        list.appendChild(dt)
        data.services.forEach((item) => {
            let li = document.createElement("dd");
            li.innerText = item;
            list.appendChild(li);
        });
    }

    fetchServices()




</script>

</html>
